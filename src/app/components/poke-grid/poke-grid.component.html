<div class="card card-image-cover">
  <img src="https://source.unsplash.com/random/300x200" alt="" />
  <div class="card-body">
    <h2 class="card-header">{{pokeData.name}}</h2>

    @if (isLoading) {
    <div class="loader"></div>
    }@else {
    <img class="w-20" src="/imgs/pokemons/{{pokemonData.name}}.gif" alt="">
    }


    <div class="card-footer">
      <button class="btn-secondary btn">See More</button>
    </div>
  </div>
</div>
